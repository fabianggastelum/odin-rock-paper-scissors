    <title>Rock, Paper, Scissors</title>

<body>
    <script>
        function randomIntFromInterval(min, max) { // min and max included 
            return Math.floor(Math.random() * (max - min + 1) + min)
        }

        function getComputerChoice() {
            const rndInt = randomIntFromInterval(1, 3)
            //1 = Rock. 
            //2 = Paper. 
            //3 = Scissors.          
            
            if (rndInt === 1){
                return "rock";
            }else if (rndInt === 2){
                return "paper";
            }else if (rndInt === 3){
                return "scissors";
            }
            return rndInt;
        }
        //console.log(getComputerChoice());
        // let playerSelection = prompt("Write your choice: Rock, paper or scissors");
        // let playerSelectionLower = playerSelection.toLowerCase();
        function singleRound(playerSelectionLower, computerSelection){
            if (playerSelectionLower === computerSelection){
                return "Tie";
            }else if (playerSelectionLower === "rock" && computerSelection === "scissors"){
                return "You won. Rock beats scissors.";
            }else if (playerSelectionLower === "paper" && computerSelection === "rock"){
                return "You won. Paper beats rock.";
            }else if (playerSelectionLower === "rock" && computerSelection === "paper"){
                return "You lost. Paper beats rock.";
            }else if (playerSelectionLower === "paper" && computerSelection === "scissors"){
                return "You lost. Scissors beats paper.";
            }else if (playerSelectionLower === "scissors" && computerSelection === "paper"){
                return "You win. Scissors beat paper.";
            }else if (playerSelectionLower === "scissors" && computerSelection === "rock"){
                return "You lost. Rock beats scissors.";
            }
            return null;
        }

        /* const playerSelectionLower = "rock";

        function game(){
            for (let i = 0; i < 5; i++){
                const playerSelection = prompt("Write your choice: rock, paper or scissors.");
                const playerSelectionLower = playerSelection.toLowerCase();
                const computerSelection = getComputerChoice();
                console.log(computerSelection);
                console.log(singleRound(playerSelectionLower, computerSelection));
            }
        }
        console.log(game());
    </script>
</body>
